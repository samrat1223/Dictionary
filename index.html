<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Dictionary</h1>
            <div class="input">
                <input 
                    onkeypress="handle(event)"
                    type="text" 
                    class="search-field" 
                    placeholder="Type a word and press Enter"
                />
            </div>
            <div class="result">
                <h1 class="word">Hello</h1>
                <p class="phonetics">Pronounciaton</p>
                <audio src="https://lex-audio.useremarkable.com/mp3/hello_us_2_rr.mp3"
                controls
                ></audio>
                <p class="wordmeaning">Meaning</p>
                <p class="word-definition"></p>
                <p class="wordmeaning">Synonyms</p>
                <div class="synonyms"></div>
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
